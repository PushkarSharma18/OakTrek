{% extends "base.html" %}
{% block main_block %}
<div class="container mt-4">
    <h1>Add New Product</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="product_name">Product Name*</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="category">Category*</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Everyday Sneakers">Everyday Sneakers</option>
                        <option value="Active Shoes">Active Shoes</option>
                        <option value="Water Repellent Shoes">Water Repellent Shoes</option>
                        <option value="Hiking Shoes">Hiking Shoes</option>
                        <option value="Slip Ons">Slip Ons</option>
                        <option value="Ballet Flats">Ballet Flats</option>                    
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="gender">Gender*</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Men</option>
                        <option value="Female">Women</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="price">Price ($)*</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="image">Main Product Image*</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    <small class="form-text text-muted">This will be the primary product image</small>
                </div>
                
                <div class="form-group mb-3">
                    <label>Additional Images (Optional)</label>
                    <div class="row">
                        {% for i in range(2, 6) %}
                        <div class="col-md-6 mb-2">
                            <input type="file" class="form-control" id="image_{{ i }}" name="image_{{ i }}" accept="image/*">
                            <small class="form-text text-muted">Additional image {{ i-1 }}</small>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
